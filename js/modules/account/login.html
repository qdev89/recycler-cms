<form name="loginForm" class="form-horizontal col-xs-10" ng-submit="login()" novalidate>
    <div class="form-group">
        <label class="col-xs-3 control-label">Username:</label>
        <div class="col-xs-9">
            <input type="email" class="form-control" placeholder="Email" ng-model="loginData.username">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">Password:</label>
        <div class="col-xs-9">
        <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" value="Login" />
        </div>
    </div>
</form>
