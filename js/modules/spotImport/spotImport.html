<h2>Spot Import</h2>
<div class="row">
    <div class="col-md-6">
        <h3>Data from Telerik Database</h3>

        <div class="form-group">
            <label class="col-xs-3 control-label">Count:</label>

            <div class="col-xs-9">
                <span>{{::telerikSpots.count}}</span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h3>Data from Maptive Url</h3>

        <div class="form-group">
            <label class="col-xs-3 control-label">Count:</label>

            <div class="col-xs-9">
                <span>{{::maptiveSpots.total_markers}}</span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        Updated spots: {{updatedSpots.length}}
        New spots: {{newSpots.length}}
    </div>
</div>
